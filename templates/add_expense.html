{% extends "base.html" %}

{% block content %}
<h2>Add New Expense</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-info">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<form method="post" action="{{ url_for('add_expense') }}">
  <div class="mb-3">
    <label for="date" class="form-label">Date</label>
    <input type="date" id="date" name="date" class="form-control" value="{{ today }}">
  </div>

  <div class="mb-3">
    <label for="category" class="form-label">Category *</label>
    <input type="text" id="category" name="category" class="form-control" placeholder="e.g. Food" required>
  </div>

  <div class="mb-3">
    <label for="amount" class="form-label">Amount *</label>
    <input type="number" id="amount" name="amount" class="form-control" step="0.01" placeholder="e.g. 10.50" required>
  </div>

  <div class="mb-3">
    <label for="note" class="form-label">Note (optional)</label>
    <textarea id="note" name="note" class="form-control" rows="2"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Add Expense</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Home</a>
</form>
{% endblock %}
